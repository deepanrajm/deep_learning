<!DOCTYPE html>
<html>
<head>
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>Chat with RAG-Powered LLM</h2>
  <textarea id="prompt" rows="4" placeholder="Ask something based on the PDF..."></textarea>
  <button onclick="sendPrompt()">Send</button>
  <pre id="response">Response will appear here...</pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Loading...";

      try {
        const res = await fetch("http://localhost:5000/rag_query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = data.result || data.error || "No response.";
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
